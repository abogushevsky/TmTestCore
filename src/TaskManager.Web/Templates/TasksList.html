<a ui-sref="task({id: 'new'})" title="Добавить задачу">
    <i class="glyphicon glyphicon-edit add-task-btn"></i>
</a>

<div class="row" ng-repeat="(key, value) in tasksList | groupBy: 'Category.Name'">
    <div class="col-md-12">
        <div class="row cat-plank">
            <div class="col-md-12">
                {{getCatName(key)}}
            </div>
        </div>
        <div class="row task-list-item" ng-repeat="task in value" ng-click="editTask(task.Id)">
            <div class="col-md-12">{{task.Title}}</div>
        </div>
    </div>
</div>
